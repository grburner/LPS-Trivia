<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Trivia Time</title>
  </head>
  <body>
<!-- Button trigger modal -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Trivia Du Jour</a>
  <button type="button" class="btn btn-outline-info" id="seeLeaderBoardBtn">Leaderboard</button>
</nav>
<div class="container">
  <div class="row justify-content-center py-5">
    <h1 id="startGameBtn">Click Me To Play</h1>
  </div>
  <div class="row d-none" id="name-row">
    <div class="col-9">
      <input class="form-control" id="name-input" placeholder="Put that name here..">
    </div>
    <div class="col-3">
      <button id="name-confirm" type="submit" class="btn btn-primary mb-2">Confirm identity</button>
    </div>
  </div>
  <div id="category-div" class="row justify-content-center d-none">
    <button id="selector-music" data-apiID="12" type="button" class="btn btn-secondary btn-lg btn-block">MUSIC</button>
    <button id="selector-movies" data-apiID="11" type="button" class="btn btn-primary btn-lg btn-block">MOVIES</button>
    <button id="selector-computers" data-apiID="18" type="button" class="btn btn-primary btn-lg btn-block">COMPUTERS</button>
    <button id="selector-math" data-apiID="19" type="button" class="btn btn-secondary btn-lg btn-block">MATH</button>
  </div>
  <div id="end-game-prompt" class="row d-none">
    <h5 id="end-game-text"></h5>
    <button id="play-again-btn" type="button" class="btn btn-primary btn-lg btn-block">PLAY AGAIN</button>
    <button id="see-scores-btn" type="button" class="btn btn-primary btn-lg btn-block">SEE SCORES</button>
  </div>
</div>

<!-- Game Modal -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="question-text">Question goes here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="question-buttons" class="container">
          <div class="row my-2">
            <button id="button-0" data-istrue="false" type="button" class="btn btn-primary col-2">A</button>
            <p id="question-field-0" class="col-10">choice text here</p>
          </div>
          <div class="row my-2">
            <button id="button-1" data-istrue="false" type="button" class="btn btn-primary col-2">B</button>
            <p id="question-field-1" class="col-10">choice text here</p>
          </div>
          <div class="row my-2">
            <button id="button-2" data-istrue="false" type="button" class="btn btn-primary col-2">C</button>
            <p id="question-field-2" class="col-10">choice text here</p>
          </div>
          <div class="row my-2">
            <button id="button-3" data-istrue="false" type="button" class="btn btn-primary col-2">D</button>
            <p id="question-field-3" class="col-10">choice text here</p>
          </div>
      </div>
    </div>
  </div>
</div>
    <!--Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src='js/questions.js'></script> 
    <script src='js/script.js'></script> 
  </body>
</html>
